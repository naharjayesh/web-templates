<!--Hero-->

<section class="block block--dark block--skewed-left hero">
    <div class="container grid grid--cols-2">
        <header class="block__header hero__content">
            <h1 class="block__heading">Cloud Hosting for Pros</h1>
            <p class="hero__tagline">
                Deploy your website in less than 60 seconds.
            </p>
            <a href="" class="btn btn--accent btn--stretched">Get started</a>
        </header>
        <picture>
            <source
                type="image/webp"
                srcset="
                    public/assets/images/banner.webp    1x,
                    public/assets/images/banner@2x.webp 2x
                "
            />
            <source
                type="image/png"
                srcset="
                    public/assets/images/banner.png    1x,
                    public/assets/images/banner@2x.png 2x
                "
            />
            <img
                class="hero__image"
                src="public/assets/images/banner.png"
                alt=""
            />
        </picture>
    </div>
</section>
